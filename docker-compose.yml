  # ─────────────────────────────────────────────
  # DATABASES
  # ─────────────────────────────────────────────

  postgres-auth:
    image: postgres:16-alpine
    container_name: vinomonitor-postgres-auth
    environment:
      POSTGRES_USER: vinomonitor
      POSTGRES_PASSWORD: vinopassword
      POSTGRES_DB: vinomonitor_auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vinomonitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vinomonitor-network

  postgres-vineyard:
